<div class="container my-5">
    <div class="row">
        <div class="col-md-6 mt-5 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Sign In</h3>
                </div>
                <div class="card-body">
                    <form class="form" [formGroup]="signinForm" (ngSubmit)="onSubmit($event)">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control rounded-0" formControlName="email" id="email" aria-describedby="emailHelp"
                                placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control rounded-0" formControlName="password" id="password" placeholder="Password">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary float-right" [disabled]="!signinForm.valid">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
