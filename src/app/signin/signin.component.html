<div class="container my-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Sign In</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger" *ngIf="isServerError">
                        {{serverMessage}}
                    </div>
                    <form class="form" [formGroup]="signinForm" (ngSubmit)="onSubmit($event)">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control rounded-0" formControlName="email" id="email" aria-describedby="emailHelp"
                                placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="errors-message">
                            <ng-container *ngFor="let error of errors_message.email">
                                <div class="error-message invalid-feedback" *ngIf="signinForm.get('email').hasError(error.type) && (signinForm.get('email').dirty || signinForm.get('email').touched)">
                                    {{error.message}}
                                </div>
                            </ng-container>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control rounded-0" formControlName="password" id="password" placeholder="Password">
                        </div>
                        <div class="errors-message">
                            <ng-container *ngFor="let error of errors_message.password">
                                <div class="error-message invalid-feedback" *ngIf="signinForm.get('password').hasError(error.type) && (signinForm.get('password').dirty || signinForm.get('password').touched)">
                                    {{error.message}}
                                </div>
                            </ng-container>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary float-right" [disabled]="!signinForm.valid">Submit</button>
                    </form>
                    <div class="forget-pass">
                        <small><a [routerLink]="['/forget-password']" class="text-danger">Forget password</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
