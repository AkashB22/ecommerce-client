<div class="container-fluid product-page">
    <h1 class="title my-2 py-2 text-center">Products page</h1>
    <h4 class="desc py-1 text-center">Products description page</h4>
    <div class="row product-division">
        <div class="col-md-2 product-category">
            <h4 class="category">Categories</h4>
            <h6 class="category-filter">Filters by:</h6>
            <p class="filter-name"><input type="checkbox" class="checkbox">Latest</p>
            <p class="filter-name"><input type="checkbox" class="checkbox">Best Sell</p>
            <p class="filter-name"><input type="checkbox" class="checkbox">Best reviewed</p>
        </div>
        <div class="col-md-10 product-list">
            <h4 class="category">New Arrivals</h4>
            <div class="row py-3 text-center">
                <div class="col-md-4 py-3">
                    <div class="product-grid border mr-1 pb-1">
                        <div class="product-image">
                            <a href="">
                                <img class="pic-1" src="assets/image/image00029.jpg" alt="Product1">
                                <img class="pic-2" src="assets/image/image00032.jpg" alt="Product1">
                            </a>
                            <span class="product-trend-label">Trending</span>
                            <span class="product-discount-label">Discounted(%)</span>
                            <ul class="social">
                                <li><a href="" data-tip="Add to Cart"><fa-icon [icon]="faShoppingCart"></fa-icon></a></li>
                                <li><a href="" data-tip="WishList"><fa-icon [icon]="faHeart"></fa-icon></a></li>
                                <li><a href="" data-tip="Compare"><fa-icon [icon]="faRandom"></fa-icon></a></li>
                                <li><a href="" data-tip="Quick View"><fa-icon [icon]="faSearch"></fa-icon></a></li>
                            </ul>
                        </div>
                        <div class="product-content">
                            <h5 class="product-name"><a href="" >Luffy Pirates</a></h5>
                            <div class="product-price"><fa-icon [icon]="faRupeeSign"></fa-icon><del>100</del></div>
                            <div class="discounted-price"><fa-icon [icon]="faRupeeSign"></fa-icon>75</div>
                            <button class="btn btn-success py-1">Buy</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
